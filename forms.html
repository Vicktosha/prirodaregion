    <section class="contacts" id="contacts">
        <div class="container">
            <div class="contacts__wrapper">
                <div class="contacts__photo">
                    <img src="img/motherland_calling.jpg" alt="photo">
                </div>
                <div class="contacts__descr">
                    <h2 class="title title_fz16 contacts__title">Контакты</h2>
                    <div class="title title_fz36 contacts__subtitle">Свяжитесь с нами</div>
                    <div class="divider"></div>

                    <div class="contacts__social">
                        <a class="contacts__link" href="tel:+79375472235">+7-937-547-22-35</a>
                        <a class="contacts__link" href="tel:+79375542383">+7-937-554-23-83</a>
                    </div>
                    <div class="title title_fz14 contacts__text">
                        Или оставьте ваши данные и мы сами Вам напишем:
                    </div>

                    <form action="#" class="contacts__form" id="writing">
                        <div class="contacts__input">
                            <input required name="name" id="name" type="text">
                            <label for="name">Ваше имя</label>
                        </div>
                        <div class="contacts__input">
                            <input required name="email" id="email" type="email">
                            <label for="email">Ваша почта</label>
                        </div>

                        <div class="contacts__textarea">
                            <textarea name="text" id="text"></textarea>
                            <label for="text">Ваше сообщение</label>
                        </div>
                        <div class="contacts__triggers">
                            <button class="contacts__btn btn">Отправить сообщение</button>
                            <div class="contacts__policy">
                                <input required type="checkbox">
                                <span>Я согласен(а) с <a href="/policy.html">политикой конфиденциальности</a></span>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
